{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="section-intro">Reset Password</h2>
<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i> REQUEST RESET</button>
		</div>
	</form>
	<p>
		<small class="text-muted">
			<a href="{% url 'login' %}">Back to login</a>
		</small>
	</p>
</div>
{% endblock %}
