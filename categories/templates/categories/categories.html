{% extends 'base.html' %}

{% block content %}

<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="{% url 'products-home' %}">Home</a></li>
		<li class="breadcrumb-item active" aria-current="page">Categories</li>
	</ol>
</nav>

<h2 class="account-heading text-center">All Categories</h2>
<div class="row">
	{% for category in categories %}
	<div class="col-xs-12 col-md-6 col-lg-3">
		<a id="product-card" href="{% url 'category-products' category.id %}">
			<div class="panel-body card text-center">
	            <div class="category-img" style="background-image: url('{{ MEDIA_URL }}{{ category.image.url }}')"></div>
	            <h3>{{ category.category_name }}</h3>
	        </div>
        </a>
	</div>
	{% empty %}
	<p class="section-intro">No results found.</p>
	<p class="section-intro"><a href="{% url 'products-home' %}"><i class="fa fa-hand-o-left" aria-hidden="true"></i> Back to Products</a></p>
	{% endfor %}
</div>

{% endblock %}
